<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<title>Google</title>
	</head>

	<body>

	<div id="top_bar">

		<a class="top_butt" href="https://www.google.com/gmail/about/">Gmail</a>
		<a class="top_butt" href="https://www.google.com/imghp?hl=en&tab=wi&ei=0ROuWMeeCcLcmwHV9bDQBQ&ved=0EKouCBcoAQ">Images</a>
		<img id="icon" src="images/icon.png" alt="little icon" />
		<a id="sign_butt" href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.com/#identifier">Sign In</a>
	</div>

	<img id="logo" src="images/logo.png" alt="Google" />

	<div id="center">
		<form action="https://www.google.com" method="GET">
			<input id="center_bar" type="text" name="q" />
			<div id="center_butts">
				<input type="submit" value="Google Search" />
				<input type="submit" value="Feeling Lucky" />
			</div>
		</form>
	</div>

	<div id="bottom">
		<ul>
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a></li>
			<li><a href="https://www.google.com/intl/en/about/">About</a></li>
			<li style="float:right;padding-right:27px;"><a href="https://www.youtube.com/watch?v=wVxiWWZ4x5w">Settings</a></li>
			<li style="float:right;"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li style="float:right;"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			
			
		</ul>

	</div>

	</body>

</html>
